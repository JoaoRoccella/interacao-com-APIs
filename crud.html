<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com APIs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CRUD Produtos</h1>
    <a href="./index.html">↩ Home</a>

    <div class="bt-controles">
        <button type="button" id="novoProduto">➕ Novo produto</button>
        <input type="search" id="termoPesquisa" placeholder="pesquisar">
    </div>


    <div id="produtos"></div>

    <div id="overlay" class="oculto"></div>

    <div id="modalUpdate" class="modal oculto">

        <h3>Formulário de Atualização</h3>

        <form id="formUpdate" action="" method="post">

            <div class="controle-form">
                <label for="idProduto">ID:</label>
                <input type="number" min="1" id="idProduto" name="idProduto" required>
            </div>

            <div class="controle-form">
                <label for="nomeProduto">Nome:</label>
                <input type="text" id="nomeProduto" name="nomeProduto" required>
            </div>

            <div class="controle-form">
                <label for="tipoProduto">Tipo:</label>
                <select name="tipoProduto" id="tipoProduto" required>
                    <option value="Controle" selected>Controle</option>
                    <option value="Segurança">Segurança</option>
                    <option value="Suspensão">Suspensão</option>
                    <option value="Carroceria">Carroceria</option>
                    <option value="Acessório">Acessório</option>
                </select>
            </div>

            <button type="button" id="atualizar">Atualizar</button>
            <button type="reset" id="cancelarAtualizacao">Cancelar</button>

        </form>

    </div>

    <div id="modalCreate" class="modal oculto">

        <h3>Formulário de Cadastro</h3>

        <form id="formCreate" action="" method="post">

            <div class="controle-form">
                <label for="nomeProduto">Nome</label>
                <input type="text" id="nomeProduto" name="nomeProduto" required>
            </div>

            <div class="controle-form">
                <label for="tipoProduto">Tipo</label>
                <select name="tipoProduto" id="tipoProduto" required>
                    <option value="Controle" selected>Controle</option>
                    <option value="Segurança">Segurança</option>
                    <option value="Suspensão">Suspensão</option>
                    <option value="Carroceria">Carroceria</option>
                    <option value="Acessório">Acessório</option>
                </select>
            </div>

            <div class="botoes">
                <button type="button" id="cadastrar">Cadastrar</button>
                <button type="reset" id="cancelarCadastro">Cancelar</button>
            </div>

        </form>
    </div>

    <script>
        buscaProdutos();

        document.querySelector('#atualizar').addEventListener('click', () => {

            const dadosProduto = {
                "id": null,
                "nome": document.querySelector('#modalUpdate #nomeProduto').value,
                "tipo": document.querySelector('#modalUpdate #tipoProduto').value
            }

            const idProduto = document.querySelector('#modalUpdate #idProduto').value;

            fetch(`http://[::1]:3000/produtos/${idProduto}`, {
                method: 'PUT',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(dadosProduto)
            })
                .then(resposta => {
                    if (resposta.ok) {
                        window.alert('Produto atualizado!');
                        buscaProdutos();
                    } else {
                        window.alert('Erro');
                    }
                })
        });

        function buscaProdutos(termoPesquisa = false) {

            const urlRequisicao = termoPesquisa ? `http://[::1]:3000/produtos?nome_like=${termoPesquisa}` : 'http://[::1]:3000/produtos';

            fetch(urlRequisicao, {
                method: 'GET',
                headers: {
                    'Content-type': 'application/json'
                }
            })
                .then(resposta => resposta.json())
                .then(resposta => {

                    const produtos = document.querySelector('#produtos');
                    const tituloProdutos = document.createElement('h2');

                    produtos.innerHTML = '';
                    tituloProdutos.innerHTML = 'Produtos';
                    produtos.append(tituloProdutos);

                    const headingProdutos = document.createElement('ul');
                    headingProdutos.classList.add('heading-produto');

                    const liHeadingId = document.createElement('li');
                    liHeadingId.innerHTML = 'ID';

                    const liHeadingNome = document.createElement('li');
                    liHeadingNome.innerHTML = 'Nome';

                    const liHeadingTipo = document.createElement('li');
                    liHeadingTipo.innerHTML = 'Tipo';

                    const liHeadingBt = document.createElement('li');
                    liHeadingBt.innerHTML = '';
                    
                    headingProdutos.append(liHeadingId, liHeadingNome, liHeadingTipo, liHeadingBt);

                    produtos.appendChild(headingProdutos);

                    resposta.forEach(produto => {

                        const ulProduto = document.createElement('ul');
                        ulProduto.id = `produto-${produto.id}`;
                        ulProduto.classList.add('produto');

                        const liIdProduto = document.createElement('li');
                        liIdProduto.innerHTML = produto.id;
                        liIdProduto.setAttribute('data-test', 'liIdProduto');
                        liIdProduto.setAttribute('data-produto', 'idProduto');

                        const liNomeProduto = document.createElement('li');
                        liNomeProduto.innerHTML = produto.nome ?? "";
                        liNomeProduto.setAttribute('data-produto', 'nomeProduto');

                        const liTipoProduto = document.createElement('li');
                        liTipoProduto.innerHTML = produto.tipo ?? "";
                        liTipoProduto.setAttribute('data-produto', 'tipoProduto');

                        const btDelete = document.createElement('button');
                        btDelete.type = 'button';
                        btDelete.setAttribute('data-produto', 'btAcao');
                        btDelete.setAttribute('data-targetId', produto.id);
                        btDelete.innerHTML = '❌ Apagar';

                        const liBtDelete = document.createElement('li');
                        liBtDelete.setAttribute('data-produto', 'btAcao');

                        liBtDelete.appendChild(btDelete);

                        produtos
                            .appendChild(ulProduto)
                            .append(
                                liIdProduto,
                                liNomeProduto,
                                liTipoProduto,
                                liBtDelete
                            );

                    });
                })
        }

        document.querySelector('#produtos').addEventListener('click', event => {

            const elBase = event.target.closest('ul');

            if (elBase.classList.contains('produto')) {

                if (event.target.getAttribute('data-produto') !== 'btAcao') {

                    document.querySelector('#idProduto').value = elBase.querySelector('[data-produto="idProduto"]').innerHTML;

                    document.querySelector('#nomeProduto').value = elBase.querySelector('[data-produto="nomeProduto"]').innerHTML;

                    document.querySelector('#tipoProduto').value = elBase.querySelector('[data-produto="tipoProduto"]').innerHTML;

                    document.querySelector('#overlay').classList.toggle('oculto');
                    document.querySelector('#modalUpdate').classList.toggle('oculto');
                } else {

                    const idProduto = event.target.getAttribute('data-targetId');

                    fetch(`http://[::1]:3000/produtos/${idProduto}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-type': 'application/json'
                        }
                    })
                        .then(resposta => {
                            if (resposta.ok) {
                                window.alert('Produto removido!');
                                buscaProdutos();
                            } else {
                                window.alert('Erro');
                            }
                        })
                }

            }
        });

        document.querySelector('#novoProduto').addEventListener('click', () => {
            document.querySelector('#overlay').classList.toggle('oculto');
            document.querySelector('#modalCreate').classList.toggle('oculto');
        });

        document.querySelector('#cancelarAtualizacao').addEventListener('click', () => {
            document.querySelector('#overlay').classList.toggle('oculto');
            document.querySelector('#modalUpdate').classList.toggle('oculto');
        });

        document.querySelector('#cancelarCadastro').addEventListener('click', () => {
            document.querySelector('#overlay').classList.toggle('oculto');
            document.querySelector('#modalCreate').classList.toggle('oculto');
        });

        document.querySelector('#overlay').addEventListener('click', event => {
            event.target.classList.toggle('oculto');

            document.querySelectorAll('.modal').forEach(modal => {
                if (!modal.classList.contains('oculto')) {
                    modal.classList.toggle('oculto');
                    modal.querySelector('form').reset();
                }
            })
        })

        document.querySelector('#termoPesquisa').addEventListener('search', () => {

            buscaProdutos(document.querySelector('#termoPesquisa').value);

        });

        document.querySelector('#cadastrar').addEventListener('click', () => {

            const dadosProduto = {
                "id": null,
                "nome": document.querySelector('#modalCreate #nomeProduto').value,
                "tipo": document.querySelector('#modalCreate #tipoProduto').value
            }

            fetch('http://[::1]:3000/produtos', {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(dadosProduto)
            })
                .then(resposta => {
                    if (resposta.ok) {
                        window.alert('Produto cadastrado!');
                        buscaProdutos();

                        // Após buscar os produtos, oculta a overlay e modal de cadastro
                        document.querySelector('#overlay').classList.toggle('oculto');
                        document.querySelector('#modalCreate').classList.toggle('oculto');
                        // e reseta o formulário de cadastro.
                        document.querySelector('#formCreate').reset();
                    } else {
                        window.alert('Erro');
                    }
                })
        });
    </script>
</body>

</html>
